<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Monika Krasoń - Contemporary Artist</title>
        <meta charset="utf-8">
        <link href="css/justifiedGallery.min.css" rel="stylesheet">
        
        <link href="styles.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
                
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" role="main">
            <div class="top-bar">
                <span>Monika</span>
                <span>Krasoń</span>
            </div>
        
            <div id="lightgallery">
                <a href="art.html">
                    <img class="img-responsive" src="img/content/main/art.jpg">
                    <div class="main-gallery-poster">
                        <span>ART</span>
                    </div>
                </a>

                <a href="about_me.html">
                    <img class="img-responsive" src="img/content/main/about_me.jpg">
                    <div class="main-gallery-poster">
                        <span>ABOUT ME<span>
                    </div>
                </a>
                
                <a href="design.html">
                    <img class="img-responsive" src="img/content/main/design.jpg">
                    <div class="main-gallery-poster">
                        <span>DESIGN</span>
                    </div>
                </a>
                
                <a href="shows.html">
                    <img class="img-responsive" src="img/content/main/shows.jpg"">
                    <div class="main-gallery-poster">
                        <span>SHOWS</span>
                    </div>
                </a>
                
                <a href="interior.html">
                    <img class="img-responsive" src="img/content/main/interior.jpg" >
                    <div class="main-gallery-poster">
                        <span>INTERIOR</span>
                    </div>
                </a>
                
                <a href="interior.html">
                    <img class="img-responsive" src="img/content/main/contact.jpg">
                    <div class="main-gallery-poster">
                        <span>CONTACT</span>
                    </div>
                </a>
            </div>
           
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="js/lightgallery.min.js"></script>
            <script src="js/lg-thumbnail.min.js"></script>
            <script src="js/jquery.justifiedGallery.min.js"></script>

            <script type="text/javascript">     
            $( document ).ready(function() {
                var $animThumb = $('#lightgallery');
                if ($animThumb.length) {
                    $animThumb.justifiedGallery({
                        border: 6,
                        captions: true,
                        margins: 10,
                        rowHeight: 300
                    }).on('jg.complete', function() {

                    });
                };
            });
            </script>
        </div>
    </body>
</html>
