        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/lightgallery.min.js"></script>
        <script src="js/lg-thumbnail.min.js"></script>
        <script src="js/jquery.justifiedGallery.min.js"></script>
        <script src="js/classie.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                var $animThumb = $('#artGallery');
                if ($animThumb.length) {
                    $animThumb.justifiedGallery({
                        border: 6,
                        captions: true,
                        margins: 10,
                        rowHeight: 200
                    }).on('jg.complete', function() {
                        $animThumb.lightGallery({
                            thumbnail: true
                        });
                    });
                };

                var $animThumb2 = $('#paintingsGallery');
                if ($animThumb2.length) {
                    $animThumb2.justifiedGallery({
                        border: 6,
                        captions: true,
                        margins: 10,
                        rowHeight: 200
                    }).on('jg.complete', function() {
                        $animThumb2.lightGallery({
                            thumbnail: true
                        });
                    });
                };

                var nav = document.querySelector("nav.cmn-tile-nav"),
                    nav_toggle = document.querySelector("a.nav-toggle");

                nav_toggle.addEventListener("click", function(e) {
                    e.preventDefault();
                    classie.toggle(nav, "open");
                });
            });
        </script>
    </div>
